<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Tuần 46 - Fixed Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden;
            cursor: none; 
        }

        .slide-enter { 
            animation: fadeInMove 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards; 
        }

        @keyframes fadeInMove { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3);
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            z-index: 100;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            width: 0%;
            transition: width 100ms linear;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative overflow-hidden">

    <!-- Background -->
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-slate-900"></div>
        <img src="data:image/svg+xml;base64,IDxzdmcgd2lkdGg9IjEwMjQiIGhlaWdodD0iMTAyNCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+IDxkZWZzPiA8bGluZWFyR3JhZGllbnQgaWQ9ImciIHgxPSItMTAwJSIgeTE9IjAiIHgyPSIwIiB5Mj0iMCI+IDxzdG9wIG9mZnNldD0iMCIgc3RvcC1jb2xvcj0iIzBiMTEyMCIvPiA8c3RvcCBvZmZzZXQ9Ii41IiBzdG9wLWNvbG9yPSIjMWUyOTNiIi8+IDxzdG9wIG9mZnNldD0iMSIgc3RvcC1jb2xvcj0iIzBiMTEyMCIvPiA8YW5pbWF0ZVRyYW5zZm9ybSBpZD0iYSIgYXR0cmlidXRlTmFtZT0iZ3JhZGllbnRUcmFuc2Zvcm0iIHR5cGU9InRyYW5zbGF0ZSIgZnJvbT0iMCIgdG89IjIiIGR1cj0iMTBzIiBiZWdpbj0iMHMiIHJlcGVhdENvdW50PSJpbmRlZmluaXRlIi8+IDwvbGluZWFyR3JhZGllbnQ+IDwvZGVmcz4gPHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9InVybCgjZykiLz4gPC9zdmc+" class="w-full h-full object-cover opacity-30" alt="bg">
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/80 to-transparent"></div>
    </div>

    <!-- Header -->
    <header class="relative z-50 px-8 py-4 flex justify-between items-center shrink-0 h-[10vh]">
        <div class="flex items-center gap-4">
            <div class="bg-blue-600 p-2.5 rounded-xl shadow-lg shadow-blue-500/30">
                <span class="material-symbols-outlined text-white text-2xl">rocket_launch</span>
            </div>
            <div>
                <h1 class="font-extrabold text-xl tracking-wide text-white">BAN CNTT</h1>
                <div class="flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                    <p class="text-[10px] text-blue-200 uppercase tracking-widest font-semibold">Tuần 46</p>
                </div>
            </div>
        </div>
        <div class="text-right">
            <p class="text-xl font-bold text-white/90">2025</p>
        </div>
    </header>

    <!-- Main Content -->
    <main id="slide-container" class="relative z-10 flex-1 flex items-center justify-center overflow-hidden px-8 pb-2 w-full h-[82vh]">
        <!-- Slides injected here -->
    </main>

    <!-- Footer -->
    <footer class="relative z-50 px-8 h-[8vh] flex justify-center items-center shrink-0">
        <div class="flex gap-3 p-2 rounded-full bg-black/20 backdrop-blur-sm" id="indicators"></div>
        <div class="absolute right-8 text-base font-mono text-white/30" id="slide-counter"></div>
    </footer>

    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <div id="auto-progress" class="progress-bar"></div>
    </div>

    <script>
        // --- DATA ---
        const slidesData = [
            {
                type: 'intro',
                title: "BẢN TIN PHÁT HÀNH TUẦN 46",
                highlight: "Tiêu điểm: Trải nghiệm Khách Hàng & Tự động hóa",
                date: "Hiệu lực: 24/11/2025",
                image: "w46_1.png" 
            },
            {
                type: 'feature',
                tag: "CRM MISA & AVA",
                title: "Phân tích khách hàng với AVA",
                description: "Tính năng mới trên phân hệ chào hàng CRM giúp thấu hiểu nhu cầu khách hàng tức thì.",
                listTitle: "Giá trị mang lại:",
                items: [
                    "NVKD nắm bắt nhanh nhu cầu (pain point).",
                    "Gợi ý sản phẩm phù hợp ngữ cảnh.",
                    "Tăng tỷ lệ chuyển đổi cơ hội thành đơn hàng."
                ],
                note: "Áp dụng cho toàn bộ NVKD",
                image: "w46_2.png",
                imgPosition: "right" // Ảnh bên phải (Mặc định)
            },
            {
                type: 'feature',
                tag: "MISA STORE",
                title: "Quy trình Sau bán hàng",
                description: "Tự động hóa luồng xử lý yêu cầu từ Khách hàng đến Kế toán.",
                listTitle: "Cải tiến nổi bật:",
                items: [
                    "Khách hàng: Gửi yêu cầu & theo dõi đơn hàng dễ dàng.",
                    "NVKD/CSM: Nhận thông báo & xử lý ngay lập tức.",
                    "Kế toán: Tự động cắt thuê bao/hoàn tiền, giảm thủ công."
                ],
                note: "Đối tượng: KH, NVKD, CSM, Kế toán",
                image: "w46_3.png",
                imgPosition: "left" // CẬP NHẬT: Slide 3 ảnh bên TRÁI
            },
            {
                type: 'summary',
                tag: "CÁC HỆ THỐNG KHÁC",
                title: "Tổng hợp nâng cấp khác",
                cards: [
                    { title: "MISA Partner R40", text: "Cập nhật phân loại Đại lý mới/cũ. Báo cáo chi tiết CTV & luồng ghi nhận nguồn đối tác." },
                    { title: "MCP Dashboard", text: "Báo cáo biến động tình hình chiếm lĩnh HKD. Đưa lên tường AMIS phục vụ Ban lãnh đạo." }
                ],
                image: "w46_4.png"
            }
        ];

        let currentIndex = 0;
        const container = document.getElementById('slide-container');
        
        let autoPlayInterval;
        let progressInterval;
        const AUTO_PLAY_DURATION = 15000; 
        let timeElapsed = 0;

        function startAutoPlay() {
            clearInterval(autoPlayInterval);
            clearInterval(progressInterval);
            timeElapsed = 0;
            updateProgressBar(0);

            progressInterval = setInterval(() => {
                timeElapsed += 50;
                updateProgressBar((timeElapsed / AUTO_PLAY_DURATION) * 100);
            }, 50);

            autoPlayInterval = setInterval(() => {
                nextSlide();
            }, AUTO_PLAY_DURATION);
        }

        function updateProgressBar(percent) {
            const bar = document.getElementById('auto-progress');
            if(bar) bar.style.width = `${percent}%`;
        }

        // --- RENDER FUNCTIONS ---
        
        function getSlideHTML(data) {
            const textColor = 'text-white';
            const subTextColor = 'text-slate-200';
            const accentColor = 'text-blue-400';
            const glassClass = 'glass-panel p-5 rounded-xl'; // Padding vừa phải

           if (data.type === 'intro') {
                // CẬP NHẬT SLIDE 1:
                // - Sử dụng justify-between để dàn trải nội dung hợp lý hơn
                // - Giảm max-height của ảnh xuống 40vh để nhường chỗ cho tiêu đề
                // - Thêm padding top (pt-8) cho tiêu đề
				return `
					<div class="flex flex-col items-center text-center justify-between h-full w-full max-w-5xl mx-auto py-2">
                        <div class="mt-4 md:mt-8">
                            <h1 class="text-4xl md:text-5xl font-extrabold leading-tight ${textColor} mb-3 drop-shadow-xl">${data.title}</h1>
                            <p class="text-2xl font-medium ${accentColor}">${data.highlight}</p>
                        </div>
                        
                        <div class="relative flex-1 min-h-0 flex items-center justify-center w-full my-4">
                            <div class="absolute -inset-4 bg-blue-600/20 blur-xl rounded-full"></div>
                            <img src="${data.image}" class="relative max-h-[40vh] w-auto max-w-full rounded-xl shadow-2xl border border-white/10 object-contain" onerror="this.style.display='none'">
                        </div>

                        <div class="mb-4">
                            <p class="font-mono text-base text-slate-400 opacity-80">${data.date}</p>
                        </div>
                    </div>
				`;
			}
            
            if (data.type === 'feature') {
                const listItems = data.items.map(i => `
                    <li class="flex items-start gap-3 mb-2.5">
                        <span class="material-symbols-outlined text-green-400 text-2xl shrink-0">check_circle</span>
                        <span class="text-lg leading-snug">${i}</span>
                    </li>`).join('');
                
                // CẬP NHẬT SLIDE 3 (và các slide feature khác):
                // - Logic xác định thứ tự (order) dựa trên data.imgPosition
                const isLeft = data.imgPosition === 'left';
                const imgOrder = isLeft ? 'order-1' : 'order-2';
                const textOrder = isLeft ? 'order-2' : 'order-1';
                
                return `
                    <div class="grid grid-cols-2 gap-8 max-w-6xl mx-auto w-full h-full items-center">
                        <!-- Cột Ảnh -->
                        <div class="${imgOrder} h-full flex items-center justify-center">
                            <div class="relative w-full">
                                <div class="absolute inset-0 bg-blue-500 blur-[80px] opacity-15"></div>
                                <img src="${data.image}" class="relative w-full rounded-xl shadow-2xl border border-white/10 object-contain max-h-[60vh]" alt="img" onerror="this.src='https://placehold.co/800x600/1e293b/FFF?text=MISA+IMAGE'">
                            </div>
                        </div>

                        <!-- Cột Nội Dung -->
                        <div class="${textOrder} text-left flex flex-col justify-center pl-2">
                            <div>
                                <span class="inline-block px-3 py-1 rounded bg-blue-500/20 border border-blue-500/30 font-bold tracking-widest text-xs uppercase ${accentColor} mb-2">${data.tag}</span>
                                <h2 class="text-3xl md:text-4xl font-bold mb-3 ${textColor} leading-tight">${data.title}</h2>
                                <p class="text-lg mb-5 ${subTextColor} font-light leading-relaxed">${data.description}</p>
                            </div>
                            <div class="${glassClass} mb-3">
                                <h3 class="font-bold mb-3 flex items-center gap-2 ${textColor} text-lg border-b border-white/10 pb-2">
                                    <span class="material-symbols-outlined text-yellow-400">star</span> 
                                    ${data.listTitle}
                                </h3>
                                <ul class="${subTextColor}">${listItems}</ul>
                            </div>
                            <div class="text-sm italic text-slate-400 border-l-4 border-blue-500 pl-3">${data.note}</div>
                        </div>
                    </div>
                `;
            }

            if (data.type === 'summary') {
                const cards = data.cards.map(c => `
                    <div class="${glassClass} mb-4 border-l-4 border-l-blue-500">
                        <h3 class="font-bold text-lg mb-1 ${accentColor}">${c.title}</h3>
                        <p class="text-base ${subTextColor} leading-relaxed">${c.text}</p>
                    </div>
                `).join('');
                return `
                    <div class="max-w-6xl mx-auto w-full h-full flex flex-col justify-center">
                        <div class="mb-4 text-center shrink-0">
                             <span class="font-bold tracking-widest text-xs uppercase ${accentColor}">${data.tag}</span>
                             <h2 class="text-4xl font-bold mt-2 ${textColor}">${data.title}</h2>
                        </div>
                        <div class="grid grid-cols-2 gap-10 items-center flex-1 min-h-0">
                            <div class="flex flex-col justify-center h-full">
                                ${cards}
                            </div>
                            <div class="relative flex items-center justify-center h-full">
                                 <div class="absolute -inset-4 bg-gradient-to-tr from-purple-500/20 to-blue-500/20 rounded-full blur-xl"></div>
                                 <img src="${data.image}" class="relative w-full max-h-[55vh] object-contain rounded-xl shadow-2xl border border-white/10" alt="img" onerror="this.style.display='none'">
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderSlide(index) {
            const html = `<div class="w-full h-full flex items-center justify-center slide-enter px-4">${getSlideHTML(slidesData[index])}</div>`;
            container.innerHTML = html;
            document.getElementById('slide-counter').innerText = `${index + 1} / ${slidesData.length}`;
            updateIndicators();
        }

        function updateIndicators() {
            const ind = document.getElementById('indicators');
            ind.innerHTML = slidesData.map((_, i) => `
                <div class="h-2.5 rounded-full transition-all duration-500 ${i === currentIndex ? 'w-8 bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.8)]' : 'w-2.5 bg-white/20'}"></div>
            `).join('');
        }

        function nextSlide() {
            currentIndex = (currentIndex < slidesData.length - 1) ? currentIndex + 1 : 0;
            renderSlide(currentIndex);
            clearInterval(progressInterval);
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }

        // Init
        renderSlide(0);
        startAutoPlay();
        
        document.addEventListener('keydown', (e) => {
            if(e.key === "ArrowRight" || e.key === "Space") nextSlide();
            if(e.key === "F11") document.documentElement.requestFullscreen();
        });

    </script>
</body>
</html>
